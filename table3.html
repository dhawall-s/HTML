<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Section</title>
    <style>
        .sales {
            background: #f3f2ee;
            padding-top: 80px;
        }

        .gridmain {
            padding-top: 10px;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .grid-item {
            text-align: center;
        }

        .grid-item img {
            width: 100%;
            height: auto;
        }

        #gisale {
            position: relative;
        }

        .producttop {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: black;
            color: white;
            top: -40px;
            right: 45px;
            border-radius: 50%;
            padding-top: 25px;
            text-align: center;
        }

        .producttop span {
            font-weight: bold;
            font-size: 20px;
        }

        .categories__text {
            padding-top: 30px;
            position: relative;
            z-index: 1;
        }

        .categories__text h2 {
            font-size: 36px;
            line-height: 46px;
            color: #333;
            padding: 20px;
            font-weight: 700;
        }

        .categories__deal__countdown {
            text-align: center;
            padding-left: 0;
        }

        .categories__deal__countdown span {
            font-size: 20px;
            color: #f00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .categories__deal__countdown h2 {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
        }

        .categories__deal__countdown__timer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px; /* Adjust spacing between items */
            flex-wrap: nowrap; /* Ensure items stay on the same line */
        }

        .cd-item {
            text-align: center;
        }

        .cd-item span {
            font-size: 36px;
            color: #000;
        }

        .cd-item p {
            font-size: 16px;
            color: #333;
            margin: 5px 0 0;
        }

        .primary-btn {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 15px 30px;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
            font-size: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .producttop {
                width: 120px;
                height: 120px;
                top: -30px;
                right: 30px;
                padding-top: 20px;
            }

            .categories__text h2 {
                font-size: 28px;
            }

            .categories__deal__countdown__timer {
                flex-wrap: nowrap; /* Keep items in a horizontal line */
                gap: 15px; /* Adjust spacing between items */
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .producttop {
                width: 100px;
                height: 100px;
                top: -20px;
                right: 20px;
                padding-top: 15px;
            }

            .categories__text h2 {
                font-size: 24px;
            }

            .categories__deal__countdown__timer {
                flex-wrap: nowrap; /* Keep items in a horizontal line */
                gap: 10px; /* Adjust spacing between items */
            }

            .cd-item {
                margin: 0;
                display: inline-block;
            }

            .cd-item span {
                font-size: 28px;
            }

            .cd-item p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="sales">
        <div class="gridmain">
            <div class="grid-container">
                <div class="grid-item">
                    <div class="categories__text">
                        <div><h2 style="color: #b7b7b7">Clothings Hot</h2></div>
                        <div><h2>Shoe Collection</h2></div>
                        <div><h2 style="color: #b7b7b7">Accessories</h2></div>
                    </div>
                </div>
                <div class="grid-item" id="gisale">
                    <img src="product-sale.png" alt="Image 2" />
                    <div class="producttop">
                        <span>Sale Of</span>
                        <br />
                        <span>$29.99</span>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="categories__deal__countdown">
                        <span style="padding-right: 30px">Deal Of The Week</span>
                        <h2>
                            Multi-pocket
                            <br />
                            Chest Bag Black
                        </h2>
                        <div class="categories__deal__countdown__timer" id="countdown">
                            <div class="cd-item">
                                <span>3</span>
                                <p>Days</p>
                            </div>
                            <div class="cd-item">
                                <span>1</span>
                                <p>Hours</p>
                            </div>
                            <div class="cd-item">
                                <span>50</span>
                                <p>Minutes</p>
                            </div>
                            <div class="cd-item">
                                <span>18</span>
                                <p>Seconds</p>
                            </div>
                        </div>
                        <a href="#" class="primary-btn">Shop now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
